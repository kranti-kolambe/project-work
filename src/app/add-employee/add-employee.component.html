
  
<div class="container-fluid">
    <app-header></app-header>
<h2>Add Employee</h2>

<br>

<div class="row">
    <div class="col-8 col-sm-8 col-md-8 col-lg-8" style="margin-left: 30px;">

        <form #f=ngForm (ngSubmit)="onSubmit(f)">
            <!-- {{f.value|json}} -->
            <div class="form-group">
                <label for="">Employee Name</label>
                <input type="text" placeholder="Enter the Employee Name"
                    #empname="ngModel" ngModel name="username"
                    class="form-control"
                     required
                >
                <div class="alert alert-danger" 
                *ngIf="empname.touched && !empname.valid"> ** Please Enter the Employee Name

                </div>
            </div>

             <div class="form-group">
                <label for="">Employee Department</label>
                <input type="text" placeholder="Enter the Employee Department"
                    #empdept="ngModel" ngModel name="dept"
                    class="form-control"
                     required
                >
               
            </div> 
             <div class="form-group">
                <label for="">Employee Status</label>
                <input type="text" placeholder="Enter the Employee Status"
                    #empstatus="ngModel" ngModel name="status"
                    class="form-control"
                     required
                >
               
            </div>
            <div class="form-group">
                <label for="">Employee Mobile Number</label>
                <input type="number" minlength="10" maxlength="13" placeholder="Enter the Employee Mobile No"
                    #empphone="ngModel" ngModel name="phoneno"
                    class="form-control"
                     required
                >
               
            </div> 

            
           <div class="form-group">
                <label for="">Country</label>
                <select ngModel name="country" id="" class="form-control" >
                    <option *ngFor="let item of allCountry" [ngValue]="item" >
                        {{item.cname}}
                    </option>
                </select>
        
           </div> 
            <div class="form-group">
                <label for="">Employee EmailID</label>
                <input type="text" placeholder="Enter the Employee EmailID"
                    #empemail="ngModel" ngModel name="email"
                    class="form-control"
                     required
                >
               
            </div>
            <div class="form-group">
                <label for="">Employee password</label>
                <input type="text" placeholder="Enter  password"
                    #emppassword="ngModel" ngModel name="password"
                    class="form-control"
                     required
                >
               
            </div>

           

            
           <button class="btn btn-success" [disabled]=!f.valid>Submit</button>

        </form>


    </div>

</div>

</div>
